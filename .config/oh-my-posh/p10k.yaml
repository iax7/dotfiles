# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  black: "#262B44"
  blue: "#4B95E9"
  dark: "236"
  green: "#59C9A5"
  orange: "#F07623"
  red: "#D81E5B"
  white: "#E0DEF4"
  yellow: "#F3AE35"
secondary_prompt:
  template: "<p:yellow,transparent></><,p:yellow> > </><p:yellow,transparent></> "
  foreground: p:black
  background: transparent
transient_prompt:
  template: "❯ "
  background: transparent
  foreground_templates:
    - "{{ if gt .Code 0 }}p:red{{ end }}"
    - "{{ if eq .Code 0 }}p:green{{ end }}"
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
  - type: prompt
    alignment: left
    segments:
      - foreground: "255"
        background: transparent
        type: os
        style: powerline
      - options:
          home_icon: " "
          mapped_locations:
            ~/dev: " "
            ~/projects: " "
          style: powerlevel
        foreground: "39"
        powerline_symbol: 
        background: p:dark
        type: path
        style: powerline
      - options:
          branch_icon: " "
          branch_max_length: 25
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          github_icon: 
        template: " {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} "
        foreground: p:black
        powerline_symbol: 
        background: p:green
        type: git
        style: powerline
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}"
          - "{{ if gt .Ahead 0 }}p:white{{ end }}"
          - "{{ if gt .Behind 0 }}p:white{{ end }}"
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}"
          - "{{ if gt .Ahead 0 }}#49416D{{ end }}"
          - "{{ if gt .Behind 0 }}#7A306C{{ end }}"
      - template: "  "
        foreground: p:white
        powerline_symbol: 
        background: p:yellow
        type: root
        style: powerline
      - options:
          always_enabled: true
        template: " {{ if gt .Code 0 }}{{ else }}{{ end }} "
        foreground: p:white
        powerline_symbol: 
        background: p:blue
        type: status
        style: powerline
        background_templates:
          - "{{ if .Error }}p:red{{ end }}"
  - type: rprompt
    segments:
      - options:
          display_mode: files
          fetch_version: true
        template: " {{ .Full }} "
        foreground: "168"
        background: transparent
        type: ruby
        style: plain
      - options:
          display_mode: files
          fetch_package_manager: false
          fetch_version: true
          home_enabled: false
        template: " {{ .Full }} "
        foreground: p:green
        background: transparent
        type: node
        style: plain
      - options:
          fetch_version: true
        template: " "
        foreground: p:blue
        background: transparent
        type: go
        style: plain
      - options:
          display_mode: files
          fetch_version: true
          fetch_virtual_env: false
        template: " {{ .Full }} "
        foreground: p:yellow
        background: transparent
        type: python
        style: plain
      - options:
          always_enabled: false
          style: austin
          threshold: 500
        template: "<p:dark,transparent>\U000F01D9</> {{ .FormattedMs }}  <p:dark,transparent>\U000F01D9</>"
        foreground: "248"
        background: transparent
        type: executiontime
        style: plain
      - template: '{{ .CurrentDate | date "03:04:05 pm" }}  '
        foreground: "66"
        background: transparent
        type: time
        style: plain
tooltips:
  - options:
      display_default: true
    leading_diamond: 
    trailing_diamond: 
    template: "  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
    foreground: p:white
    background: p:orange
    type: aws
    style: diamond
    tips:
      - aws
  - options:
      display_default: true
    leading_diamond: 
    trailing_diamond: 
    template: "  {{ .Name }} "
    foreground: p:white
    background: p:blue
    type: az
    style: diamond
    tips:
      - az
version: 4
final_space: true
